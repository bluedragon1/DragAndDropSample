<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="./css/sample.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/jquery.validationEngine-ja.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
	<title>sample</title>
</head>
<body>
<form id="form" action="sample.html">
<div id="main">
	<div id="main_sub">
		<table>
			<tr>
				<td>number</td>
			</tr>
			<tr>
				<td>text</td>
			</tr>
			<tr>
				<td>3-1</td>
			</tr>
			<tr>
				<td id="btn"ã€€style="color:#ff0000;">4-1</td>
			</tr>
		</table>
		<table class="sortable">
			<tr id="1">
				<td class="content"><input class="validate[required,number]"></td>
				<td class="content handler">1-3</td>
			</tr>
			<tr id="2" class="sort_item">
				<td class="content"><input type="text" class="validate[required,email]" min="8"></td>
				<td class="content handler">2-3</td>
			</tr>
			<tr id="3" class="sort_item">
				<td class="content">3-2</td>
				<td class="content handler">3-3</td>
			</tr>
			<tr id="4" class="no_sort">
				<td class="content">4-2</td>
				<td class="content handler">4-3</td>
			</tr>
		</table>
	</div>
</div>
</form>
<script type="text/javascript">
$(function() {
		$("#form").validationEngine();
      	$('#btn').on('click',function(){
      		$("#form").submit();
      	
     	 });
  });
</script>
</body>
</html>
